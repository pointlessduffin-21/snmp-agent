version: '3.8'

services:
  snmp-agent:
    build: .
    container_name: snmp-agent-monitor
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./config:/app/config:ro
      - snmp-data:/app/data
      - ./src:/app/src
      - ./start_web.py:/app/start_web.py
    environment:
      - MQTT_ENABLED=true
      - MQTT_HOST=mqtt
      - MQTT_PORT=1883
      - DISCOVERY_SUBNETS=192.168.0.0/24
      - LOG_LEVEL=INFO
    depends_on:
      - mqtt
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  mqtt:
    image: eclipse-mosquitto:2
    container_name: snmp-agent-mqtt
    restart: unless-stopped
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log

volumes:
  snmp-data:
